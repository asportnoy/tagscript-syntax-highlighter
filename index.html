<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TagScript Syntax Highlighting</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./static/style.css">

		<!-- <script src="https://unpkg.com/vue@2.6.12/dist/vue.js" defer></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" defer></script>
		<script src="https://unpkg.com/vue" defer></script>
		<script src="./static/app.js" defer></script>
		
</head>
<body>
	<div id="app">
		<header class="header navbar">
			<ul>
				<li class="item"><a href="#">Docs</a></li>
				<li class="item"><a href="#">Invite</a></li>
				<li class="item"><a href="#">Discord</a></li>
			</ul>
			<h1 class="title">TagScript Syntax Highlighter</h1>
			<span class="donate"><a href="#">Donate</a></span>
		</header>
		
		<div class="full-container">
			<h4>Content</h4>
			<div class="codeinfo">
				<textarea class="input" v-model="input" placeholder="Enter some tag content" cols=50 rows=5></textarea>
			<span class="info">
				<ul>
					<li class="info"><u>Brackets:</u> {{ countBrackets }}</li>
					<li class="info"><u>Lines:</u> To add</li>
					<li class="info"><u>Characters:</u> {{ countChars }}</li>
				</ul>
			</span>
			</div>
		</div>

		<br>
		<span class="output" v-html="highlight()"></span>
		<!-- <button :click="webScrape">Scrape: Check console</button> -->
	  </div>
	  
		
</body>
</html>
