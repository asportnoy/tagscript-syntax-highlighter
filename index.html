	<!-- /BODY -->
	<div id="app">
		<div class="container">
			<div class="row">
			  <div class="col rounded">
				<div class="form-group">
					<div class="label label-code">
						<label>Raw Code</label>
						<span class="buttons">
							<button type="button" class="btn btn-sm text-light">Copy to clipboard</button>
							<button type="button" class="btn btn-sm text-light">Paste</button>
						</span>
						
					</div>
					
					<textarea id="input" class="form-control text-white" v-model="input" @keyup="autoHeight()" placeholder="Type code here" ref="input" autofocus></textarea>
				</div>
			  </div>
			  <div class="col rounded">
				<div class="form-group">
					<div class="label label-hl">
						<span class="hl-title-badge">
							<label>Highlighted</label><span class="badge badge-primary" data-toggle="tooltip" data-placement="right" title="Should improve over time!">Beta</span>
						</span>
						<span class="buttons">
							<button type="button" id="btn-settings" class="btn btn-secondary btn-sm">⚙️</button>
						</span>
						
					</div>
					
					<!--<textarea class="form-control bg-dark text-light" rows="3" placeholder="It will then be highlighted here"></textarea>-->
					<div class="output rounded" v-html="highlight()" ref="output">
					</div>
				</div>
			  </div>
			</div>
			<div class="info text-light rounded">
				<span class="info-item">
					<p><b>Brackets:</b></p>
					<p>{{ countBrackets }}</p>
				</span>
				<span class="info-item">
					<p><b>Lines:</b></p>
					<p>{{ countLines }}</p>
				</span>
				<span class="info-item">
					<p><b>Characters:</b></p>
					<p>{{ countChars }}</p>
				</span>
			</div>
		</div>
	</div>
